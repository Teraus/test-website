<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- TESTE -->
        <header>
            <h1>Register</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="page2.html">New Page</a></li>
            </ul>
        </nav>
        <main>
            <form class="register" action="" method="GET">
                First Name: <input type="text" name="firstname" required><br>
                Last Name:  <input type="text" name="lastname"><br>
                Email:      <input type="email" name="email" required><br>
                Password:   <input type="password" name="password" minlength="8" required><br>
                Birthday:   <input type="date" name="birthday"><br>
                Gender:<br>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female<br>
                Pets:<br>
                <input type="checkbox" name="cat">Cat
                <input type="checkbox" name="dog">Dog
                <input type="checkbox" name="parrot">Parrot
                <input type="checkbox" name="stromatolite">Stromatolite<br>
                Cars:<br>
                <select name="Cars">
                    <option value="Toyota">Toyota</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Porsche">Porsche</option>
                </select>
                <hr>
                <input type="submit" value="Register">
                <input type="reset" value="Reset"> <hr>
            </form>
        </main>
        <footer><p>Made by Matheus</p></footer>
    </body>
</html>
